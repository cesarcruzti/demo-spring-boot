# Configura o nome do app
spring.application.name=demo

# Configura a porta do servidor
server.port=9090

# Configura o URL do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase

# Configura o usuário e senha para conectar ao banco de dados
spring.datasource.username=myuser
spring.datasource.password=mypassword

# Configura o driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura o dialecto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configura o modo de criação do schema do banco de dados (opcional)
# O valor pode ser 'none', 'create', 'create-drop', 'update'
spring.jpa.hibernate.ddl-auto=update

# Configura o nível de log do SQL
spring.jpa.show-sql=true

# Configura o formato do log do SQL
spring.jpa.properties.hibernate.format_sql=true

# Configura a estratégia de conexão com o banco de dados (opcional)
spring.datasource.initialization-mode=always

# Configura o pool de conexões (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Configura credenciais de segurança do app
spring.security.user.name=demo
spring.security.user.password=demo

# Configura o acesso a recursos estáticos
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

